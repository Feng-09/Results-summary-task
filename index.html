<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="styles/index.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="Result">
        <p class="top">Your Result</p>
        <div>
          <h1>76</h1>
          <p class="shift">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="bottom">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <article class="Summary">
        <h3>Summary</h3>
        <div class="results">
          <div class="categories1">
            <div class="it">
              <img src="images/icon-reaction.svg" alt="icon" />
              <h4 class="reaction">Reaction</h4>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="categories2">
            <div class="it">
              <img src="images/icon-memory.svg" alt="icon" />
              <h4 class="memory">Memory</h4>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="categories3">
            <div class="it">
              <img src="images/icon-verbal.svg" alt="icon" />
              <h4 class="verbal">Verbal</h4>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="categories4">
            <div class="it">
              <img src="images/icon-visual.svg" alt="icon" />
              <h4 class="visual">Visual</h4>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <div class="button">
          <a href="" alt="continue" class="continue">Continue</a>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Feng</a>.
    </footer>
  </body>
</html>
